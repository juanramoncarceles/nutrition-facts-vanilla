<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.scss">
  <title>Nutrition facts</title>
</head>

<body>
  <h1 id="appTitle">Nutrition facts</h1>
  <h2 id="foodTitle"></h2>

  <svg id="nutritionFactsUI" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 349.25">
    <image id="selectedFoodImage" href="" x="45" y="60" width="110" height="110" />
    <g style="fill:none;stroke-width:16px;stroke:#ff95d1;">
      <path style="opacity:0.2;" d="M100,207a92,92,0,1,1,92-92A92.1,92.1,0,0,1,100,207Z" />
      <path id="caloriesBar" d="M100,23A92,92,0,1,1,8,115a92.1,92.1,0,0,1,92-92" style="stroke-dasharray: 0 578" />
    </g>
    <g style="font-size:11px;font-family:inherit;">
      <text style="fill:#fff;" transform="translate(80.94 10.04)">calories</text>
      <text id="caloriesValue" transform="translate(100 210)" style="text-anchor: middle;">0 Kcal.</text>
    </g>
    <g>
      <clipPath id="barsClip">
        <rect x="82.5" y="234" width="35" height="100" rx="3" ry="3" />
      </clipPath>
      <line id="carbsBar" x1="100" y1="234" x2="100" y2="334" style="clip-path: url(#barsClip); transform: translateX(-75px); stroke:#bdf2ff; stroke-width: 35px; stroke-dasharray: 0 100;" />
      <line id="proteinsBar" x1="100" y1="234" x2="100" y2="334" style="clip-path: url(#barsClip); transform: translateX(-25px); stroke:#ffae67; stroke-width: 35px; stroke-dasharray: 0 100;" />
      <line id="fatsBar" x1="100" y1="234" x2="100" y2="334" style="clip-path: url(#barsClip); transform: translateX(25px); stroke:#fffe8f; stroke-width: 35px; stroke-dasharray: 0 100;" />
      <line id="fiberBar" x1="100" y1="234" x2="100" y2="334" style="clip-path: url(#barsClip); transform: translateX(75px); stroke:#d7ff61; stroke-width: 35px; stroke-dasharray: 0 100;" />
      <g style="opacity:0.2;">
        <rect style="fill:#d7ff61;" x="157.5" y="234" width="35" height="100" rx="3" ry="3" />
        <rect style="fill:#fffe8f;" x="107.5" y="234" width="35" height="100" rx="3" ry="3" />
        <rect style="fill:#ffae67;" x="57.5" y="234" width="35" height="100" rx="3" ry="3" />
        <rect style="fill:#bdf2ff;" x="7.5" y="234" width="35" height="100" rx="3" ry="3" />
      </g>
      <g id="barsTexts" style="font-size:11px;font-family:inherit;fill:#fff;">
        <text id="fiberValue" transform="translate(175 346)">0g</text>
        <text id="fatsValue" transform="translate(125 346)">0g</text>
        <text id="proteinsValue" transform="translate(75 346)">0g</text>
        <text id="carbsValue" transform="translate(25 346)">0g</text>
        <text transform="translate(175 229)">fiber</text>
        <text transform="translate(125 229)">fats</text>
        <text transform="translate(75 229)">proteins</text>
        <text transform="translate(25 229)">carbs</text>
      </g>
    </g>
  </svg>

  <div id="foodList" class="disabled" data-active="false">
    <form>
      <input id="foodListInput" type="text" placeholder="Search food...">
    </form>
    <div id="foodListItems">
      <img id="banana" data-name="Banana" src="assets/food-svg/banana.svg" alt="banana">
      <img id="peanuts" data-name="Peanuts" src="assets/food-svg/peanuts.svg" alt="peanuts">
      <img id="avocado" data-name="Avocado" src="assets/food-svg/avocado.svg" alt="avocado">
      <img id="cowMilk" data-name="Cow milk" src="assets/food-svg/cow-milk.svg" alt="cow milk">
      <img id="broccoli" data-name="Broccoli" src="assets/food-svg/broccoli.svg" alt="broccoli">

      <img data-name="placeholder" src="assets/food-svg/placeholder.svg" alt="">
      <img data-name="placeholder" src="assets/food-svg/placeholder.svg" alt="">
      <img data-name="placeholder" src="assets/food-svg/placeholder.svg" alt="">
      <img data-name="placeholder" src="assets/food-svg/placeholder.svg" alt="">
      <img data-name="placeholder" src="assets/food-svg/placeholder.svg" alt="">

    </div>
  </div>

  <button id="toggleFoodList">
    <span class="offscreen">Toggle food list</span>
    <svg viewBox="0 0 16 16" width="32" height="32" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round">
      <path class="glass" d="M 9.5 9.5 A 4 4 0 0 0 2.5 2.5" />
      <path class="glass" d="M 9.5 9.5 A 4 4 0 0 1 2.5 2.5" />
      <line class="handle" x1="15" y1="15" x2="1" y2="1" />
      <polyline class="cross" points="9.5 9.5 8 8 15 1" />
      <polyline class="cross" points="9.5 9.5 8 8 1 15" />
    </svg>
  </button>

    </svg>
  </a>

  <script src="assets/script.js"></script>
</body>

</html>
